<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vending-machine🧃</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <header>
    <h1>
      <img src="./images/logo.png" alt="cola cola 로고">
    </h1>
  </header>
  <div class="wrapper">
    <section>
      <ul>
        <li><button class="cola-btn">
            <img src="./images/Original_Cola.svg" alt="오리지날 콜라">
            <p class="cola-name">Original_Cola</p>
            <strong class="cola-price">1000원</strong>
          </button></li>
        <li><button class="cola-btn">
            <img src="./images/Violet_Cola.svg" alt="바이올렛 콜라">
            <p class="cola-name">Violet_Cola</p>
            <strong class="cola-price">1000원</strong>
          </button></li>
        <li><button class="cola-btn">
            <img src="./images/Yellow_Cola.svg" alt="옐로우 콜라">
            <p class="cola-name">Yellow_Cola</p>
            <strong class="cola-price">1000원</strong>
          </button></li>
        <li><button class="cola-btn">
            <img src="./images/Cool_Cola.svg" alt="쿨 콜라">
            <p class="cola-name">Cool_Cola</p>
            <strong class="cola-price">1000원</strong>
          </button></li>
        <li><button class="cola-btn">
            <img src="./images/Green_Cola.svg" alt="그린 콜라">
            <p class="cola-name">Green_Cola</p>
            <strong class="cola-price">1000원</strong>
          </button></li>
        <li><button class="cola-btn">
            <img src="./images/Orange_Cola.svg" alt="오렌지 콜라">
            <p class="cola-name">Orange_Cola</p>
            <strong class="cola-price">1000원</strong>
          </button></li>
      </ul>
      <div>
        <div>
          <p>잔액 :</p>
          <strong>1,000원</strong>
        </div>
        <button>거스름돈 반환</button>
        <input type="number" placeholder="입금액 입력">
        <button>입력</button>
        <div>
          <ul>
            <li>
              <img src="./images/Original_Cola.svg" alt="오리지날 콜라">
              <p>Original_Cola</p>
              <strong>1</strong>
            </li>
            <li>
              <img src="./images/Green_Cola.svg" alt="그린 콜라">
              <p>Green_Cola</p>
              <strong>2</strong>
            </li>
          </ul>
        </div>
        <button>획득</button>
      </div>
    </section>
    <section>
      <div>
        <p>소지금 :</p>
        <strong>25,000 원</strong>
      </div>
      <div>
        <h2>획득한 음료</h2>
        <div>
          <ul>
            <li>
              <img src="./images/Original_Cola.svg" alt="오리지날 콜라">
              <p>Original_Cola</p>
              <strong>1</strong>
            </li>
            <li>
              <img src="./images/Green_Cola.svg" alt="그린 콜라">
              <p>Green_Cola</p>
              <strong>2</strong>
            </li>
            <li>
              <img src="./images/Orange_Cola.svg" alt="오렌지 콜라">
              <p>Orange_Cola</p>
              <strong>1</strong>
            </li>
            <li>
              <img src="./images/Violet_Cola.svg" alt="바이올렛 콜라">
              <p>Violet_Cola</p>
              <strong>5</strong>
            </li>
          </ul>
        </div>
        <strong>총금액: 9,000 원</strong>
      </div>
    </section>
  </div>

</body>

</html>
